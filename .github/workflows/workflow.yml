name: Builds, tests & co

on:
  pull_request:
  push:
  schedule:
    # Prime the caches every Monday
    - cron: 0 1 * * MON

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        ocaml-compiler:
          - "4.08"
          - "4.09"
          - "4.10"
          - "4.11"
          - "4.12"
          - "4.13"
          - "4.14"
          - "5.0"
          - "5.1"
        libev:
          - true
          - false
        ppx:
          - true
        local-packages:
          - |
            *.opam
        include:
          - os: ubuntu-latest
            ocaml-compiler: ocaml-variants.5.1.1+options,ocaml-option-flambda,ocaml-option-musl,ocaml-option-static,ocaml-option-no-compression
            libev: false
            ppx: true
            local-packages: |
              *.opam
          - os: macos-latest
            ocaml-compiler: "4.14"
            libev: true
            ppx: true
            local-packages: |
              *.opam
          - os: windows-latest
            ocaml-compiler: "4.14"
            libev: false
            ppx: true
            local-packages: |
              *.opam
          - os: ubuntu-latest
            ocaml-compiler: "4.14"
            libev: true
            ppx: false
            local-packages: |
              *.opam
              !lwt_ppx.opam
          - os: macos-latest
            ocaml-compiler: "4.14"
            libev: true
            ppx: false
            local-packages: |
              *.opam
              !lwt_ppx.opam
          - os: windows-latest
            ocaml-compiler: "4.14"
            libev: false
            ppx: false
            local-packages: |
              *.opam
              !lwt_ppx.opam

    runs-on: ${{ matrix.os }}

    steps:
      - name: Hack Git CRLF for ocaml/setup-ocaml#529 issue
        run: git config --global core.autocrlf input

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          opam-depext-flags: --with-test
          opam-local-packages: ${{ matrix.local-packages }}
          allow-prerelease-opam: true

      - run: opam install conf-libev
        if: ${{ matrix.libev == true }}

      - run: opam install lwt_react lwt --deps-only --with-test

      - run: opam install lwt_ppx lwt_ppx_let --deps-only --with-test
        if: ${{ matrix.ppx == true }}

      - run: opam exec -- dune build --only-packages lwt_react,lwt

      - run: opam exec -- dune build --only-packages lwt_ppx
        if: ${{ matrix.ppx == true }}

      - run: opam exec -- dune runtest --only-packages lwt_react,lwt

      - run: opam exec -- dune runtest --only-packages lwt_ppx
        if: ${{ matrix.ppx == true }}

      - run: opam exec -- make ppx_let-test
        if: ${{ matrix.ppx == true }}

  lint-doc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tree
        uses: actions/checkout@v4

      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: "5.1"
          allow-prerelease-opam: true

      - uses: ocaml/setup-ocaml/lint-doc@v2

  lint-opam:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tree
        uses: actions/checkout@v4

      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: "5.1"
          allow-prerelease-opam: true

      - uses: ocaml/setup-ocaml/lint-opam@v2
