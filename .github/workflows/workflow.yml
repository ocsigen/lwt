name: Builds, tests & co

on:
  pull_request:
  push:
  schedule:
    # Prime the caches every Monday
    - cron: 0 1 * * MON

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        ocaml-compiler:
          - "4.08"
          - "4.09"
          - "4.10"
          - "4.11"
          - "4.12"
          - "4.13"
          - "4.14"
          - "5.0"
          - "5.1"
          - "5.2"
          - "5.3"
        libev:
          - true
          - false
        include:
          - os: ubuntu-24.04-arm
            ocaml-compiler: "5.3"
            libev: false
          - os: macos-latest
            ocaml-compiler: "5.3"
            libev: false
          - os: windows-latest
            ocaml-compiler: "5.3"
            libev: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout tree
        uses: actions/checkout@v5

      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - run: opam install conf-libev
        if: ${{ matrix.libev == true }}

      - run: opam install ./lwt.opam ./lwt_react.opam ./lwt_retry.opam --deps-only --with-test

      - run: opam install ./lwt_ppx.opam --deps-only --with-test
        if: ${{ contains(fromJSON('["5.1","5.2","5.3"]'), matrix.ocaml-compiler) }}

      - run: opam exec -- dune build -p lwt,lwt_react,lwt_retry

      - run: opam exec -- dune build -p lwt_ppx
        if: ${{ contains(fromJSON('["5.1","5.2","5.3"]'), matrix.ocaml-compiler) }}

      - run: opam exec -- dune runtest -p lwt,lwt_react,lwt_retry

      - run: opam exec -- dune runtest -p lwt_ppx
        if: ${{ contains(fromJSON('["5.1","5.2","5.3"]'), matrix.ocaml-compiler) }}

  lint-opam:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tree
        uses: actions/checkout@v5
      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5
      - uses: ocaml/setup-ocaml/lint-opam@v3
